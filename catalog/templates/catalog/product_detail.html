<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>


  <body>
          <div class="card" style="width: 20rem;">
              <img src="/media/{{object.picture}}" class="card-img-top border border-3 " alt="...">
              <div class="card-body">
                <h5 class="card-title">{{object.name}}</h5>
                <p class="card-text">{{object.description}}</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">ID товара__________{{object.id}}</li>
                <li class="list-group-item">Категория товара___{{object.category}}</li>
                <li class="list-group-item">Цена товара________{{object.price}}</li>
                <li class="list-group-item">Товар создан_______{{object.created_at}}</li>
                <li class="list-group-item">Товар обновлен_____{{object.updated_at}}</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">Приобрести</a>
                <a href="#" class="card-link">Добавить в корзину</a>
              </div>
          </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
