{% extends 'catalog/base.html' %}
{% block content %}
    <div class="container" >
            <div class="card">
                <div class="card-header">
                    <H5>Удаление продукта<H5>
                </div>
                <div class="card_body">
                    <form method="post">
                        {% csrf_token%}
                        <p class="m-2">Хотите удалить продукт {{object.name}}</p>
                        <button  type="submit" class="btn btn-success mb-2 m-2" >Подтвердить</button>
                        <a href="{% url 'catalog:home' %}" class="btn btn-warning">Отмена</a>
                    </form>
                </div>
            </div>
    </div>
{% endblock %}
