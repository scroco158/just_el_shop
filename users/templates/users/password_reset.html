{% extends 'catalog/base.html' %}
{% block content%}

<div class="card-body">
    <h5>Восстановления пароля</h5>
        <form method="post" action="" class="form-floating">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name">Введите адрес электронной почты</label>
                <input type="email" name="email_address" class="form-control" id="name" placeholder="Email" required>
            </div>
            <button type="submit" class="btn btn-lg btn-block btn-outline-primary">Отправить</button>
        </form>
</div>

{% endblock%}>
